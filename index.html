<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>DEBUG</title>
<style>body{background:#070c12;color:#dce8f4;font-family:monospace;padding:20px;}
.ok{color:#00d4aa;}.err{color:#ff4757;}.warn{color:#f5a623;}
#log{font-size:13px;line-height:2;}</style>
</head><body>
<h2 style="color:#f5a623">S&P 500 - DEBUG v2</h2>
<div id="log"></div>
<script>
const log=document.getElementById('log');
function dbg(msg,type='ok'){const d=document.createElement('div');d.className=type;d.textContent=(type==='ok'?'✓ ':type==='err'?'✗ ':'⚠ ')+msg;log.appendChild(d);}
window.onerror=(msg,src,line)=>{dbg('JS ERROR line '+line+': '+msg,'err');};
dbg('Script started');
fetch('sp500_data.json?v='+Date.now())
  .then(r=>{dbg('HTTP '+r.status+(r.ok?' OK':' FAIL'),r.ok?'ok':'err');return r.json();})
  .then(j=>{
    dbg('JSON OK - '+j.data.length+' stocks, generated: '+j.generated);
    dbg('First: '+j.data[0].ticker+' composite='+j.data[0].composite);
    dbg('peg sample: '+j.data[0].peg);
    dbg('altman_z sample: '+j.data[0].altman_z);
    dbg('breakout stocks: '+j.data.filter(s=>s.breakout_score).length);
  })
  .catch(e=>dbg('FETCH ERROR: '+e.message,'err'));
dbg('Script end OK');
</script>
</body></html>
